<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main IDE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #editor, #output {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        #runButton {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Main IDE</h1>
    <textarea id="editor" placeholder="Write your Main code here..."></textarea>
    <button id="runButton">Run</button>
    <pre id="output"></pre>

    <script src="interpreter.js"></script>
    <script>
        document.getElementById('runButton').addEventListener('click', function() {
            const code = document.getElementById('editor').value;
            const output = MainInterpreter.run(code);
            document.getElementById('output').textContent = output;
        });
    </script>
</body>
</html>
